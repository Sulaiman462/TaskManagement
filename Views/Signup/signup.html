<!DOCTYPE html>
<html>
<head>
	<title>Group Chat</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="container">

		<div class="login-content">
			<form action="index.html" id="signup-form">
				<i class='bx bxs-user-circle'></i>
				<!-- <img src="./avatar.svg"> -->
           		<div class="input-div ">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" class="input" id="name" name="name" placeholder="Name" required>
           		   </div>
           		</div>
           		<div class="input-div ">
           		   <div class="i"> 
           		    	<i class="fas fa-envelope"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="email" class="input" id="email" name="email" placeholder="Email" required>
            	   </div>
            	</div>
				<div class="input-div ">
					<div class="i"> 
						 <i class="fas fa-phone"></i>
					</div>
					<div class="div">
						 <input type="tel" class="input" name="phone" id="phone" placeholder="Phone"  maxlength="10" required>
				 </div>
			  </div>


			  <div class="input-div ">
				<div class="i"> 
					 <i class="fas fa-lock"></i>
				</div>
				<div class="div">
					 <input type="number" class="input" id="age" placeholder="Age" >
			     </div>
		  	</div>
			
			  <div class="input-div ">
				<div class="i"> 
					 <i class="fas fa-lock"></i>
				</div>
				<div class="div">
					 <input type="text" class="input" id="gender" placeholder="Gender" >
			     </div>
		  	</div>
		


			  <div class="input-div ">
				<div class="i"> 
					 <i class="fas fa-lock"></i>
				</div>
				<div class="div">
					 <input type="password" class="input" id="pas" name="password" placeholder="Password" required>
			     </div>
		  </div>
            	<!-- <a href="#">Forgot Password?</a> -->
            	<input type="submit" id="click" class="btn" value="Sign Up">
            </form>
        </div>
    </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="signup.js"></script>
</body>
</html>
